<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 지도</title>
    <link rel="stylesheet" href="style.css"> <!-- 외부 CSS 연결 -->
</head>
<body>
    <div id="map-container"></div> <!-- 지도를 표시할 div -->
    
    <!-- 카카오 지도 API 추가 -->
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=09eb5285425954e3c41cc3173bebd1d1"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var container = document.getElementById('map-container'); // 지도 표시할 div
            var options = {
                center: new kakao.maps.LatLng(37.5665, 126.9780), // 지도의 중심 좌표
                level: 3 // 지도의 확대 레벨
            };

            // 지도 생성
            var map = new kakao.maps.Map(container, options);
        });
    </script>
</body>
</html>
